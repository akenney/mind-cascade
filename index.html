---
layout: default
---

<div class="home">

  <div class="left-column">

    <ul class="post-list">
      {% for post in site.posts reversed %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>

    <!--<p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS feed</a></p>-->

  </div>


  <div class="right-column">

    <!-- http://stackoverflow.com/questions/7226076/in-jekyll-is-there-a-concise-way-to-render-a-markdown-partial -->
    {% capture overview %}{% include overview.md %}{% endcapture %}
    {{ overview | markdownify }}

  </div>

</div>
